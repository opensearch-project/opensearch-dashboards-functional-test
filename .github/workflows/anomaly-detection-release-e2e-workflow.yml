name: Release tests workflow for Anomaly Detection in Bundled OpenSearch Dashboards
on:
  pull_request:
    branches:
      - main
      - dev-*
  push:
    branches:
      - main
      - dev-*
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      # prevents extra Cypress installation progress messages
      CI: 1
      # avoid warnings like "tput: No value for $TERM and no -T specified"
      TERM: xterm
    uses: ./.github/workflows/release-e2e-workflow-template.yml
    with:
      component-name: Anomaly Detection
      test-command: yarn cypress:run-with-security --browser chrome --spec 'cypress/integration/plugins/anomaly-detection-dashboards-plugin/*'
      version: 1.3.0